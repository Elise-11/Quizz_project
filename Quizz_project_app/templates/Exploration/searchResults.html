{% load static %}

{% block extrahead %}

     <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
     <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
     <script src="{% static 'js/searchResults.js' %}"></script>

{% endblock %}

<td>
    <button class = "button" id="buttonReturn" onclick="location.href = '{% url 'choice' %}';"> Back to home page</button>
</td>

{% block content %}

    <table name="tableImages">

    {% for i,j in dicoImages.items %}

        <tr>

            <td><img src="{{ j.0 }}" style="width:40%"></td>
            <td><span name="Description">Description:</span> {{ j.1 }} <br>
            <span name="Microscopy">Microscopy:</span> {{ j.2 }} <br>
            <span name="Cell_type">Cell Type:</span> {{ j.3 }} <br>
            <span name="Component">Component:</span> {{ j.4 }} <br>
            <span name="doi">doi:</span> {{ j.5 }} <br>
            <span name="Organism">Organism:</span> {{ j.6 }}
            </td>

        </tr>

    {% endfor %}

    </table>

{% endblock %}
