{% load static %}
<html>

<head>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<link rel="stylesheet" href="{% static "Quizz_project_app/css/login.css" %}?{% now "U"%}">

</head>

<body>
<div class="container register">
                <div class="row">

                    <div class="col-6 register-right">
                            <h3 class="register-heading">Login</h3>
                            <div class="row register-form">
                                <form method="POST" action="">
                                    {% csrf_token %}
                                <div class="input-group mb-5">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" name="username" placeholder="Username..." class="form-control">
                                </div>

                                <div class="input-group mb-2">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" name="password" placeholder="Password..." class="form-control" >
                                </div>

				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btnRegister" type="submit" value="Login">
				   		</div>
                            </div>

                            {% for message in messages %}
                                <p id="messages">{{ message }}</p>
                            {% endfor %}

                            <div class="mt-4">
                                <div class="d-flex justify-content-center links">
                                    Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                                </div>

                            </div>
					</form>
				</div>



    <script>
                    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field
     */

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='Username..';
    form_fields[2].placeholder='Enter password...';
    form_fields[3].placeholder='Confirm password...';


    for (var field in form_fields){
        form_fields[field].className += ' form-control'
    }
    </script>

</body>
</html>
